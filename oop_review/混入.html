<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mix</title>
</head>
<body>
<script>
    function __mix__ (obj1,obj2) {
        for(var k in obj2) {
            obj1[k] = obj2[k];
        }
    }

    var o1 = {
        name: "Kingkong"
    };

    var o2 = {
      age: 12
    };

    __mix__(o1,o2);
    console.log(o1);


    function mix2 (){
        for(var i = 1; i < arguments.length; i++) {
            for (var k in arguments[i]){
                arguments[0][k] = arguments[i][k];
            }
        }
    }

    var o3 = {
        gender: "ç”·"
    };

    mix2(o1,o2,o3);
    console.log(o1);
</script>
</body>
</html>
