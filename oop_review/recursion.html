<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>recursion</title>
</head>
<body>
<script>
    function factorial ( num ){
        if (num == 1) {
            return 1;
        }
//        return num*factorial(num-1);
        return num*arguments.callee(num-1);
    }

    console.log(factorial(5));
</script>
</body>
</html>
