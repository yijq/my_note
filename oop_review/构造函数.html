<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
    function Person (name,age,gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    var p1 = new Person("Nicholas","100","男");
    console.log(p1);
</script>
</body>
</html>
