<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script>
    function Person () {
        this.name = "Nicholas";
        this.age = 12;
    }

    function Student () {}

    Student.prototype = new Person();

    var s1 = new Student();
    console.log(s1.age);

</script>
</body>
</html>
