<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取对象的数据类型</title>
</head>
<body>
<script>
    var pattern = /\b/;

    console.log(Object.prototype.toString.call(pattern));
    console.log(pattern instanceof RegExp);

    var time = new Date();

    console.log(Object.prototype.toString.apply(time));
    console.log(Object.prototype.toString.apply(time));
</script>
</body>
</html>
