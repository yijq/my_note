<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bind的用法</title>
</head>
<body>
<div>天若有情天亦老</div>
<div>人间正道是沧桑</div>
<p>谁赏江上明月</p>
<p>谁听江声浩荡</p>
<script>
    var t = document.getElementsByTagName.bind(document);
    var arr = [];

//    arr.push.apply(arr,t("div"));
    arr.push.call(arr,t("div")[0],t("div")[1]);
//    arr.push.apply(arr,t("p"));
    arr.push.call(arr,t("p")[0],t("p")[1]);

    for (var i = 0; i < arr.length; i++){
        arr[i].style.fontSize = "50px";
        arr[i].style.color = "#f0f";
    }
</script>
</body>
</html>
