<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>上下文调用</title>
</head>
<body>
<script>
//    var name = "Kingkong";
// apply的参数需要以数组的形式传入，call的参数不需要数组的形式
    function sayName () {
        console.log(this.name);
    }

    var o = {
        name: "Nicholas"
    };

    o.sayName = sayName;
    o.sayName();

    sayName.apply(o);// 上下文调用模式更加简洁
    sayName.apply();
</script>
</body>
</html>
