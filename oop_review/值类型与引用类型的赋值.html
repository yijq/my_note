<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>值类型与引用类型的赋值</title>
</head>
<body>
<script>
    var a = 123;
    var a1 = a;
    a = 456;
    console.log(a);
    console.log(a1);

    var b = {
        name: "Kingkong",
        gender: "男",
        age: "120"
    };

    var b1 = b;
    b.hobby = "football";

    console.log(b);
    console.log(b1);

    function add(num) {
        return num += 100;
    }

    var c = 10;
    console.log(add(c));
    console.log(c);

</script>
</body>
</html>
